<div class="container mx-auto">
  <div *ngIf="userStats" class="container mx-auto">
    <div class="flex flex-col sm:flex-row items-center mb-4 mt-8">
      <h2 class="text-2xl font-bold">{{ userStats.name }}</h2>
      <div class="flex items-center">
        <p class="text-2xl mx-2">Bankroll: {{ userStats.bankroll }}</p>
        <p class="text-2xl mx-2">Hours: {{ userStats.hours }}</p>
        <p class="text-2xl mx-2">Winrate: {{ userStats.winrate }}</p>
      </div>
    </div>
  </div>
</div>
